{% extends 'users/base.html' %}

{% block title %}Home - OTP Authentication System{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[80vh]">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md overflow-hidden">
        <div class="px-6 py-8">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-2">OTP Authentication System</h1>
            <p class="text-center text-gray-600 mb-8">Login or sign up with email OTP verification</p>
            
            <div class="space-y-4">
                <a href="{% url 'login' %}" class="block w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md text-center transition duration-200">
                    Login
                </a>
                <a href="{% url 'signup_step1' %}" class="block w-full py-2 px-4 bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 font-medium rounded-md text-center transition duration-200">
                    Sign Up
                </a>
            </div>
        </div>
        
        <div class="px-6 py-4 bg-gray-50 border-t border-gray-200">
            <p class="text-center text-gray-500 text-sm">
                Secure authentication with OTP verification
            </p>
        </div>
    </div>
</div>
{% endblock %}
